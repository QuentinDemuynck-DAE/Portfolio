<template id="project-card-template">
  <div class="rounded-2xl transform transition-transform duration-300 hover:scale-105 hover:shadow-[0_0_10px_rgba(99,102,241,0.7)]">
    <article
      class="relative group bg-gray-800 rounded-2xl shadow-lg overflow-hidden flex flex-col min-h-[27rem]"
      data-aos="zoom-in"
      data-aos-delay="100"
    >
      <div
        class="tag-list absolute top-3 left-3 flex flex-wrap gap-1 opacity-0 
               group-hover:opacity-100 transition-opacity duration-200 z-10"
      >
      </div>

      <img class="card-thumb w-full h-48 object-cover" alt="…">
      <div class="p-4 flex-grow">
        <h4 class="card-title text-xl font-bold mb-1"></h4>
        <p class="card-desc text-gray-400 mb-3"></p>
      </div>
      <div class="p-4">
        <a class="card-link text-indigo-400 hover:text-indigo-200">See more</a>
      </div>
    </article>
  </div>
</template>

<template id="projects-section-template">
  <div class="max-w-4xl mx-auto mb-8 text-center">
    <h3 class="section-title text-2xl font-bold mb-2"></h3>
    <div class="grid gap-8 md:grid-cols-2 lg:grid-cols-3">
      <slot></slot>
    </div>
  </div>
</template>

<template id="project-detail-template">
  <div class="max-w-4xl mx-auto py-12 px-6">
    <a href="index.html#projects"
       class="inline-block mb-6 text-indigo-400 hover:text-indigo-200">
      &larr; Back to Projects
    </a>
    <div class="bg-gray-800 rounded-2xl shadow-lg p-8 flex flex-col items-center space-y-6">
      <img class="w-full max-h-96 object-cover rounded-lg"
           src="" alt="Project thumbnail">
      <div class="text-center space-y-2">
        <h1 class="text-4xl font-bold">Project Title</h1>
        <p class="text-gray-400">Full project description goes here…</p>

           class="hidden flex items-center px-4 py-2 border border-indigo-400 rounded hover:bg-indigo-400"
           href="#" target="_blank">
          <img src="icons/github.png"
               alt="GitHub"
               class="w-5 h-5 inline-block mr-2"/>
          <span>GitHub</span>
        </a>
        <a id="itch-link"
           class="hidden flex items-center px-4 py-2 border border-indigo-400 rounded hover:bg-indigo-400"
           href="#" target="_blank">
          <img src="icons/itch.png"
               alt="Itch.io"
               class="w-5 h-5 inline-block mr-2"/>
          <span>Itch.io</span>
        </a>

    </div>
