<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project Details</title>

<style>
  #markdown-content pre,
  #markdown-content code {
  text-align: left;
}
</style>

<style>
  #particles-js {
    pointer-events: none;
  }
</style>

  <!-- particles.js library -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>

   <script src="https://cdn.tailwindcss.com?plugins=typography"></script>

  <script type="module">
    // inject
    (async () => {
      const resp = await fetch('projectTemplates.html');
      if (!resp.ok) throw new Error('Could not load templates');
      const wrapper = document.createElement('div');
      wrapper.innerHTML = await resp.text();
      document.body.prepend(wrapper);

      await import('./projectDetail.js');

      // parse ?slug= from URL
      const params = new URLSearchParams(location.search);
      const slug = params.get('slug');
      console.log('slug:', slug);
      if (!slug) return;

      //project data
      const data = {
        'zombie-ai': {
          title: 'Zombie AI',
          description: 'An AI which survives using a behaviour tree—fights zombies, has memory, uses items…',
          thumbnail: './images/zombie.gif',
          github: 'https://github.com/Howest-DAE-GD/zombiegame-exam-QuentinDemuynck-DAE',
          itch: '',
          video: "https://www.youtube.com/watch?v=wtMAfMlXOIs&ab_channel=Bankzitters",
          markdown: "./docs/zombie-ai.md",
          year: "2025", 
          tags: "C++, AI, Custom Interface, Provided Interface, Solo"
        },
        'beetlefield-blast': {
          title: 'Beetlefield Blast',
          description: 'A fast-paced party game, where beetles fight against each other with an explosive fruit!',
          thumbnail: './images/beetlefield.png',
          github: '',
          itch: 'https://nuffuru.itch.io/beetlefield-blast',
          video: "https://www.youtube.com/watch?v=1o8efRZxP0g&ab_channel=LouieVanNuffel",
          markdown: "./docs/beetlefield.md" ,
          year: "2025" ,
          tags: "C#, Unity, Group"
        },
      };

      const info = data[slug];
      if (!info) return console.warn('Unknown project:', slug);

      //render it
      const detailEl = document.querySelector('project-detail');
      Object.entries(info).forEach(([k,v]) => {
        if (v) detailEl.setAttribute(k, v);
      });
    })();
  </script>

  <!-- Tailwind, AOS, etc -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"/>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

      <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark-dimmed.min.css"/>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
  <script>hljs.highlightAll();</script>


</head>
<body class="bg-gray-900 text-white">
  <div id="particles-js"
     class="fixed inset-0 z-0 pointer-events-none"></div>

  <project-detail></project-detail>

  <script>
  window.addEventListener('DOMContentLoaded', () => {
    particlesJS("particles-js", {
    "particles": {
      "number": { "value": 100, "density": { "enable": true, "value_area": 800 } },
      "color": { "value": "#ffffff" },
      "shape": { "type": "circle" },
      "opacity": { "value": 0.8, "random": true },
      "size": { "value": 4, "random": true },
      "line_linked": { "enable": false },
      "move": {
        "enable": true,
        "speed": 2,
        "direction": "bottom",
        "out_mode": "out"
      }
    },
    "interactivity": {
      "detect_on": "canvas",
      "events": { "onhover": { "enable": false }, "onclick": { "enable": false } }
    },
    "retina_detect": true
    });
  });
</script>
</body>
</html>
